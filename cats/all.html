<!doctype html><html lang="zh-CN"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1"><title>峥峥的食堂 · 全部</title><link rel="manifest" href="../manifest.webmanifest"><link rel="apple-touch-icon" href="../icons/icon-180.png"><link rel="stylesheet" href="../styles.css"></head>
<body><header class="appbar"><div class="brand"><div class="logo">🍱</div><div class="title" id="title">全部菜单</div></div><div class="right"><a class="icon-btn" href="../index.html">🏠</a></div></header>
<main id="main"><section id="menu" class="menu"></section></main>

    </div>
  </div>
  <div class="drawer-backdrop" id="drawerBackdrop"></div>
</div>
